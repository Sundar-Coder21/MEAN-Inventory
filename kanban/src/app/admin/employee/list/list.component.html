<mat-card class="card">
    <div class="card-header">
        <mat-card-title>{{"Employee" | titlecase}} </mat-card-title>
        <div class="btn-grp">
            <button mat-flat-button color="primary" [routerLink]="['/admin','employee', 'manage']">Add New</button>

            <!-- <button mat-raised-button>
                <mat-icon>sort</mat-icon>
                Filter
            </button> -->
            <button mat-raised-button (click)="download()">Download All</button>
        </div>

    </div>
    <div class="mat-elevation-z8">
        <mat-form-field appearance="outline" class="filter">
            <mat-label> Search </mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter filter text">
        </mat-form-field>
        <div class="table-scrollbar">
            <table mat-table [dataSource]="dataSource" matSort class="table-shadow" id="excel-table">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl.no </th>
                    <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let item"> {{ item.description }} </td>
                </ng-container>

                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                    <td mat-cell *matCellDef="let item"> {{ item.quantity }} </td>
                </ng-container>

                <ng-container matColumnDef="unitPrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Price </th>
                    <td mat-cell *matCellDef="let item"> {{ item.unitPrice | currency:'USD':'symbol':'1.2-2' }} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let item">
                        <button mat-icon-button color="primary" (click)="editItem(item)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <!-- <a mat-button [routerLink]="['/admin', 'inventory', 'manage', item.id]"  color="primary"><mat-icon>edit</mat-icon></a> -->

                        <button mat-icon-button color="warn" (click)="deleteItem(item)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
        </div>
    </div>



</mat-card>
